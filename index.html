<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/848e020162.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> My<span
          class="text-primary"
          >Book</span
        >List
      </h1>

      <form id="book-form">
        <div class="form-group mt-2">
          <label for="title">Title</label>
          <input
            type="text"
            class="title-js form-control mt-1"
            id="title"
            placeholder="Enter book title"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="author">Author</label>
          <input
            type="text"
            class="author-js form-control mt-1"
            id="author"
            placeholder="Enter aurthor name"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="isbn">ISBN</label>
          <input
            type="text"
            class="isbn-js form-control mt-1"
            id="isbn"
            placeholder="Enter ISBN number"
            required
          />
        </div>
        <div class="d-grid">
          <input
            type="submit"
            value="Add Book"
            class="btn btn-outline-primary mt-3 rounded btn-js"
          />
        </div>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list" class="book-list-js">
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
